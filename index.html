<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie : Track your daily calorie intake</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
    <body>
        <div class="navbar navbar-dark bg-primary">
            <h3 class="text-light pl-3 mb-0">Tracalorie</h3>
            <button class="btn btn-light clear-btn "><i class="fa fa-ban pr-1"></i>Clear All</button>
        </div>

        <div class="container mt-5">
            <div class="card bg-light mx-auto">
                <div class="card-body">
                    <h4 class="card-title">Track your daily calorie intake..</h4>
                    <form class="mt-3">
                        <div class="row">
                            <div class="form-group col">
                                <label for="meal">Meal</label>
                                <input type="text" class="form-control" id="meal" placeholder="Enter the meal name">
                            </div>
                            <div class="form-group col">
                                <label for="calories">Calories</label>
                                <input type="number" class="form-control" id="calories" placeholder="Enter the number of calories">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary ml-3 btn-add"><i class="fas fa-plus-square pr-1"></i>Add meal</button>
                            <button class="btn btn-primary ml-3 btn-update"><i class="fas fa-pen-square pr-1"></i>Update meal</button>
                            <button class="btn btn-danger ml-3 btn-delete"><i class="fas fa-trash-alt pr-1"></i>Delete meal</button>
                            <button class="btn btn-outline-primary float-right mr-3 btn-back"><i class="fas fa-chevron-left pr-1"></i>Back</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <center>
                <h3 class="mx-auto">Total calories: <span id="total-calories">0</span></h3>
            </center>
            <hr id="seperator">
            <ul class="list-group mb-5 mt-5">
                <!-- <li class="list-group-item"><strong>Pizza :</strong> <em>1000 Calories</em>
                    <a href="#" class="float-right"><i class="fas fa-pen"></i></a>
                </li>
                <li class="list-group-item"><strong>Burger :</strong> <em>800 Calories</em>
                    <a href="#" class="float-right"><i class="fas fa-pen"></i></a>
                </li> -->
            </ul>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
